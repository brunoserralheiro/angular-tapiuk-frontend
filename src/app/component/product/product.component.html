<form>
  <div class="form-group">
    <div class="form-check">
      <p>
        <input type="checkbox" (click)="onProductUpdate(product)" />
        {{ product.name }}
      </p>
    </div>
    <div [ngClass]="setClass()"></div>
    <p>
      <input
        type="text"
        name="{{ product.id }}"
        ngModel="{{ product.price }}"
        (input)="onPriceUpdate(product, $event.target.value)"
      />
    </p>
  </div>
</form>
